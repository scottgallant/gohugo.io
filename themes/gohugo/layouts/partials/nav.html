{{ partial "svg/github-corner.svg" . }}
<nav class="bg-primary-color-dark ph4 border-box pt4 pb1 w-100 flex justify-start items-center" role="navigation">
  <a href="/" class="link db w-50 w-20-l pr5-l  ml0-l mr0-l">
    {{ partial "svg/hugo-logo-wide.svg" . }}
  </a>
  <ul class="list ma0 pa0 dn dib-ns">
    {{ range .Site.Menus.home }}
      <li class="f5 dib mr4">
        <a href="{{ .URL }}" class="link silver dim">
          {{ .Name }}
          {{ if ne .Identifier "news" }}
          {{ partial "svg/link-ext.svg" (dict "fill" "#999" "size" "10") }}
          {{ end }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
