<div class="w-80-l center">
  <h3 class="f1 fw4 primary-color-dark mb2">
    What makes Hugo so special?
  </h3>

  {{ if .Params.features }}
    {{ range .Params.features }}
      {{ $.Scratch.Add "i" 1 }}
      {{ $i := $.Scratch.Get "i" }}
      <div class="mv0 mv4-ns dt w-100 center flex items-center">

        <div class="db dtc-ns w-100 w-50-ns pr3-ns{{ if modBool $i 2 }} order-0{{ else }} order-1{{ end }}">
          <h3 class="lh-title black f2 fw4 nb3">
            {{ .heading }}
          </h3>
          <div class="tagline-mobile dn-ns b w-100 f4 mt4 accent-color-dark">
            {{.tagline}}
          </div>
          <p class="db dtc-ns v-mid w-100 gray lh-copy bg-white shadow-5 pa4">
            {{ .copy }}
          </p>
        </div>

        <div class="dn db-ns lh-title f4 b w-50-ns v-mid pl4 pr5 accent-color-dark {{ if modBool $i 2 }} tl{{ else}} tr{{ end }}">
          {{.tagline}}
        </div>

      </div>
    {{ end }}
  {{ end }}

</div>
