{{ $currentPage := . }}
{{ partial "svg/github-corner.svg" . }}
<header class="bg-light-gray ph4 ph5-ns flex pv4">
  <ul class="list ma0 pa0 ">
      <!-- TODO: Active classes -->
      <li class="f5 dib mh3 v-top white">
        <a href="/news/" class="link primary-color-dark dim">
            News:
        </a>
      </li>
      {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        <li class="f5 dib mr3 v-top">
          <a href="{{ "/categories/" | relLangURL }}{{ $name }}" class="link bg-primary-color white ph3 pv1 br2 hover-bg-accent-color-light">
            {{ $name | humanize }}
          </a>
        </li>
      {{ end }}
  </ul>
</header>
